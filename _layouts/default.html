<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <title>{{ page.title }} | {{ site.name }}</title>

   <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css" type="text/css" />
   <link rel="stylesheet" href="{{ site.baseurl }}/css/default.css" type="text/css" media="screen, projection" />
   <link rel="stylesheet" href="{{ site.baseurl }}/css/documentation.css" type="text/css" media="screen, projection" />

   <!-- Bootstrap -->
   <link href="/css/bootstrap.min.css" rel="stylesheet">

   <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
   <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
   <!--[if lt IE 9]>
     <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
     <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
   <![endif]-->
</head>
<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">SlipStream Documentation</a>
      </div>
    </div>
  </nav>

  <div id="container">
  
    <div id="nav">
      
      <div id="header">
        <a href="{{ site.baseurl }}/" id="logo">{{ site.name }}</a>
      </div>

      {% doc_menu %}
      
      <div class="extra">
        <a href="{{ site.baseurl }}/contact.html">Contact</a>
      </div>
      
      <div class="extra">
        <a href="https://github.com/slipstream/SlipStreamDocumentation">Sources on GitHub</a>
      </div>
      
      <div class="extra">
        <a href="https://github.com/tombenner/jdoc">Formatted with JDoc</a>
      </div>
      
      <div class="extra">
        <span>Copyright &copy; 2015, <a href="http://sixsq.com">SixSq Sarl</a>
      </div>
      
    </div>

    <div id="content">
    
      {{ content }}

    </div>

  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="/js/bootstrap.min.js"></script>

</body>
</html>
